<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oubli√© - Ville Intelligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/auth/password.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card password-card">
                    <div class="password-header">
                        <h4>üîê Mot de passe oubli√©</h4>
                        <p class="mb-0">Ville Intelligente</p>
                    </div>

                    <div class="card-body p-4">
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>‚ùå Erreur :</strong> <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div class="text-center mb-4">
                            <p class="text-muted">
                                Entrez votre adresse email pour recevoir un code de v√©rification
                            </p>
                        </div>

                        <form th:action="@{/forgot-password}" method="post" id="forgotPasswordForm">
                            <div class="mb-4">
                                <label for="email" class="form-label fw-bold">Adresse Email</label>
                                <input type="email" 
                                       class="form-control form-control-lg" 
                                       id="email" 
                                       name="email"
                                       placeholder="exemple@ville.fr" 
                                       required>
                                <div class="error-message" id="emailError"></div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-send"></i> Envoyer le code
                                </button>
                            </div>
                        </form>

                        <div class="text-center">
                            <a th:href="@{/login}" class="back-link">
                                <i class="bi bi-arrow-left"></i> Retour √† la connexion
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/auth/forgot-password.js}"></script>
</body>
</html>
