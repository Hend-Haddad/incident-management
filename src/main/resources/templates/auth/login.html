<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Plateforme Gestion d'Incidents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/auth/login.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card">
                    <!-- En-t√™te -->
                    <div class="login-header">
                        <div class="mb-3">
                            <h2>üèôÔ∏è Ville Intelligente</h2>
                            <p class="mb-0 opacity-75">Plateforme de Gestion d'Incidents</p>
                        </div>
                    </div>

                    <!-- Corps du formulaire -->
                    <div class="card-body p-4">
                        <!-- Messages d'alerte -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>‚ùå Erreur :</strong> <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
                            <strong>‚ÑπÔ∏è Information :</strong> <span th:text="${message}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>‚úÖ Succ√®s :</strong> <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Formulaire de connexion -->
                        <form th:action="@{/login}" method="post" id="loginForm" novalidate>
                            <!-- Champ Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <input type="email" 
                                       class="form-control form-control-lg" 
                                       id="email" 
                                       name="username" 
                                       placeholder="exemple@ville.fr" 
                                       required
                                       th:class="${error != null} ? 'form-control form-control-lg is-invalid' : 'form-control form-control-lg'">
                                <div class="error-message" id="emailError"></div>
                            </div>
                            
                            <!-- Champ Mot de passe -->
                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">Mot de Passe</label>
                                <div class="input-group password-input-group">
                                    <input type="password" 
                                           class="form-control form-control-lg password-field" 
                                           id="password" 
                                           name="password" 
                                           placeholder="Votre mot de passe" 
                                           required
                                           th:class="${error != null} ? 'form-control form-control-lg password-field is-invalid' : 'form-control form-control-lg password-field'">
                                    <button type="button" class="btn btn-outline-secondary toggle-password-btn" id="togglePassword">
                                        <i class="bi bi-eye-slash" id="passwordIcon"></i>
                                    </button>
                                </div>
                                <div class="error-message" id="passwordError"></div>
                            </div>
                            
                            <!-- Options -->
                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                                    <label class="form-check-label" for="rememberMe">
                                        Se souvenir de moi
                                    </label>
                                </div>
                                <a th:href="@{/forgot-password}" class="text-decoration-none">Mot de passe oubli√© ?</a>
                            </div>
                            
                            <!-- Bouton de connexion -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    üîê Se connecter
                                </button>
                            </div>
                        </form>

                        <!-- S√©parateur -->
                        <div class="text-center mb-3">
                            <hr>
                            <span class="text-muted">OU</span>
                            <hr>
                        </div>

                        <!-- Bouton de cr√©ation de compte -->
                        <div class="d-grid">
                            <a th:href="@{/inscription}" class="btn btn-outline-primary btn-lg">
                                üìù Cr√©er un compte citoyen
                            </a>
                        </div>

                        <!-- Informations suppl√©mentaires -->
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <strong>üèòÔ∏è Rejoignez notre communaut√© !</strong><br>
                                Signalez des incidents urbains et contribuez √† am√©liorer votre ville
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script login -->
    <script th:src="@{/js/auth/login.js}"></script>
</body>
</html>
