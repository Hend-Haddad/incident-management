<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe - Ville Intelligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/auth/password.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card reset-card">
                    <div class="reset-header">
                        <h4>üîì Nouveau mot de passe</h4>
                        <p class="mb-0">Cr√©ez votre nouveau mot de passe</p>
                    </div>

                    <div class="card-body p-4">
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>‚ùå Erreur :</strong> <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/reset-password}" method="post" id="resetPasswordForm">
                            <div class="mb-3">
                                <label for="newPassword" class="form-label fw-bold">Nouveau mot de passe</label>
                                <div class="input-group password-input-group">
                                    <input type="password" 
                                           class="form-control password-field" 
                                           id="newPassword" 
                                           name="newPassword"
                                           placeholder="Nouveau mot de passe" 
                                           required
                                           minlength="6">
                                    <button type="button" class="btn btn-outline-secondary toggle-password-btn" id="togglePassword1">
                                        <i class="bi bi-eye-slash" id="passwordIcon1"></i>
                                    </button>
                                </div>
                                <div class="error-message" id="newPasswordError"></div>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label fw-bold">Confirmer le mot de passe</label>
                                <div class="input-group password-input-group">
                                    <input type="password" 
                                           class="form-control password-field" 
                                           id="confirmPassword" 
                                           name="confirmPassword"
                                           placeholder="Confirmer le mot de passe" 
                                           required
                                           minlength="6">
                                    <button type="button" class="btn btn-outline-secondary toggle-password-btn" id="togglePassword2">
                                        <i class="bi bi-eye-slash" id="passwordIcon2"></i>
                                    </button>
                                </div>
                                <div class="error-message" id="confirmPasswordError"></div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-info btn-lg">
                                    <i class="bi bi-key"></i> R√©initialiser le mot de passe
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/auth/reset-password.js}"></script>
</body>
</html>
