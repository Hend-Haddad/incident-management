<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification du code - Ville Intelligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/auth/password.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card verification-card">
                    <div class="verification-header">
                        <h4>üìß Code de v√©rification</h4>
                        <p class="mb-0">V√©rifiez votre email</p>
                    </div>

                    <div class="card-body p-4">
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>‚ùå Erreur :</strong> <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>‚úÖ Succ√®s :</strong> <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div class="text-center mb-4">
                            <p class="text-muted">
                                Un code de v√©rification a √©t√© envoy√© √† votre adresse email.
                                Entrez-le ci-dessous.
                            </p>
                            <div class="timer" id="timer">
                                Code valide pendant : <span id="countdown">15:00</span>
                            </div>
                        </div>

                        <form th:action="@{/verify-code}" method="post" id="verifyCodeForm">
                            <div class="mb-4">
                                <label for="code" class="form-label fw-bold">Code de v√©rification</label>
                                <input type="text" 
                                       class="form-control form-control-lg code-input" 
                                       id="code" 
                                       name="code"
                                       placeholder="XXXXXX" 
                                       maxlength="6"
                                       required
                                       pattern="[0-9]{6}">
                                <div class="error-message" id="codeError"></div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-check-circle"></i> V√©rifier le code
                                </button>
                                <button type="button" class="btn btn-outline-warning" id="resendBtn">
                                    <i class="bi bi-arrow-clockwise"></i> Renvoyer le code
                                </button>
                                <a th:href="@{/forgot-password}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Retour
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/auth/verify-code.js}"></script>
</body>
</html>
